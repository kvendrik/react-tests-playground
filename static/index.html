<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Playground</title>
    <link href="/editor/editor.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css" />
    <link rel="stylesheet" href="https://codemirror.net/theme/monokai.css" />
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/jsx/jsx.js"></script>
  </head>
  <body class="visually-hidden">
    <main class="wrapper">
      <div class="wrapper__editors">
        <textarea data-code-editor="code">
function Button({children}: any) {
  return &lt;a>{children}&lt;/a>;
}</textarea
        >
        <textarea data-code-editor="tests">
it('renders children', () => {
  const wrapper = mount(&lt;Button>Click me!&lt;/Button>);
  expect(wrapper.text()).toBe('Click me!');
});</textarea
        >
        <textarea data-code-editor="index">&lt;Button>Hello!&lt;/Button></textarea>
      </div>
      <iframe class="preview" frameborder="0"></iframe>
      <div class="message"></div>
    </main>

    <nav class="layout-menu">
      <button class="button" data-layout-action="vertical">
        <img class="layout-menu__icon" src="/editor/svg/vertical-editor-layout.svg" />
      </button>
      <button class="button" data-layout-action="preview">
        <img class="layout-menu__icon" src="/editor/svg/preview.svg" />
      </button>
    </nav>

    <script type="module" src="/editor/editor.mjs"></script>
  </body>
</html>
